<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Timer/Stopwatch</title>
  <meta name="description" content="Timer / Stopwatch">
  <meta name="author" content="Robert Silvan">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">


</head>

<body>
	<div class="Timer">
      <div id = "TimerInputs">
      <h1>TIMER</h1>
      </div>

      <div id = "TimerOutput">
          00:00:00<span id = 'red'>000</span>
      </div>
	</div>

  <div class="Stopwatch">


    <div id="StopwatchInputs">
      <h1>STOPWATCH</h1>
      <button id = 'SWStart'>START</button><button id = 'SWPause'>PAUSE</button>
      
    </div>

    <div id="StopwatchOutput">00:00:00<span id = 'red'>000</span></div>
   
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
